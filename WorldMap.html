<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/d3.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
  
  
<div id="globe" style="position: absolute; width: 500px; height: 500px; background-color: black; border-radius: 500px; margin-left:382px; margin-top:28px"> </div>
 <div id="container1" style="position: relative; width: 100%; height: 100%;"></div>
     
     <script>
       //basic map config with custom fills, mercator projection
      var map = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        projection: 'orthographic',
        height: 500,
		
        fills: {

          defaultFill: 'gray',
        },
        projectionConfig: {
          rotation: [10,-30]
        },
		
		 
		 
         geographyConfig: {
          hideAntarctica: true,
          borderWidth: 0.5,
          borderColor: '#5B5B5B',
          popupTemplate: function(geography, data) { //this function should just return a string
            return '<div class="hoverinfo"><strong>' + geography.properties.name + '</strong></div>';

		},
         popupOnHover: true, //disable the popup while hovering
        highlightOnHover: true,
        highlightFillColor: 'darkgray',
        highlightBorderColor: 'yellow',
        highlightBorderWidth: 2
    },
        
          data: {
          // USA: {fillKey: 'lt50' },
          // RUS: {fillKey: 'lt50' },
          // CAN: {fillKey: 'lt50' },
          // BRA: {fillKey: 'gt50' },
          // ARG: {fillKey: 'gt50'},
          // COL: {fillKey: 'gt50' },
          // AUS: {fillKey: 'gt50' },
          // ZAF: {fillKey: 'gt50' },
          // MAD: {fillKey: 'gt50' }       
        },

      })
      map.graticule();
      
      //sample of the arc plugin
      map.arc([
       {
        origin: {
            latitude: 40.639722,
            longitude: 73.778889
        },
        destination: {
            latitude: 37.618889,
            longitude: -122.375
        }
      },
      {
          origin: {
              latitude: 30.194444,
              longitude: -97.67
          },
          destination: {
              latitude: 25.793333,
              longitude: -0.290556
          }
      }
      ], {strokeWidth: 2});
    
     </script>
</body>
