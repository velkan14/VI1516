    <script>
    var hexNav = document.getElementById('hexNav');

    document.getElementById('menuBtn').onclick = function() {
      var className = ' ' + hexNav.className + ' ';
      if ( ~className.indexOf(' active ') ) {
        hexNav.className = className.replace(' active ', ' ');
      } else {
        hexNav.className += ' active';
      }
    }
    </script>

    <script>
    function showTree() {
      if (document.getElementById("leftSide").hidden == true){
        document.getElementById("leftSide").hidden = false;}
        else{

        <script src="slider/js/vendor/jquery-1.11.3.min.js"></script>
        <script src="slider/js/ion-rangeSlider/ion.rangeSlider.js"></script>

        <script>
        $(function () {
          $("#range").ionRangeSlider({
            hide_min_max: true,
            keyboard: true,
            min: 1993,
            max: 2013,
            from: 1993,
            to: 2013,
            type: 'double',
            step: 1,
            drag_interval: true,
            grid: true,
            grid_num: 20
          });
        });
